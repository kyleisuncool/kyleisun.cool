<div class="hero" style="background: linear-gradient(to bottom, rgba(255, 255, 255, 0.1) 0, #1e1e1e 92%), url({{"/images/" | prepend: site.baseurl | append : site.hero}})">
  <div class="hero-content">
    <h1 class="hero-title">
      {% if site.hero-title %}
          {{site.hero-title}}<br />
          {{site-hero-title-two}}
      {% else %}Welcome to <span>Lokmont</span>{% endif %}
    </h1>
    <div class="hero-description">
      {% if site.hero-description %}
      <h2>{{site.hero-description}}{% else %}A Responsive Jekyll Blog Theme. Theme suitable for any kind of creators.</h2>
        {% endif %}
    </div>
  </div>
</div> <!-- /.hero -->
