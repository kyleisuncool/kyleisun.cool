<header class="site-header clearfix">
    <h1 class="site-title">{{ site.title | escape }}</h1>

    <nav class="site-nav">
      <div class="site-logo">
        <a href="{{ "/" | relative_url }}">
          <img src="{{"/images/header_logo.png" | prepend: site.basurl }}" alt="">
        </a>
      </div><!-- ./site-logo -->

      <div class="site-ctrls">

        <div class="ctrl nav-toggle">
          <i class="fa fa-bars" aria-hidden="true"></i>
        </div>

        <div class="ctrl search-toggle">
          <i class="fa fa-search" aria-hidden="true"></i>
        </div>

      </div><!-- ./site-ctrls-->

    </nav><!-- ./site-nav-->

</header> <!-- /.site-header -->
